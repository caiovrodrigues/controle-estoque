<div class="flex justify-content-center mt-7">
    <form *ngIf="toggleForm" #myForm="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <p-card header="Login" subheader="Faça o login com sua conta">
            <div>
                <input type="email" pInputText formControlName="email" placeholder="Login">
                <div *ngIf="loginForm.invalid && myForm.submitted">
                    <p class="text-red-600">É necessário um e-mail válido!</p>
                </div>
            </div>

            <div class="mt-3">
                <input type="password" pInputText formControlName="password" placeholder="Senha">
            </div>

            <div class="flex justify-content-center mt-3">
                <button pButton pRipple label="Logar" icon="pi pi-check" [disabled]="loginForm.invalid"></button>
            </div>

            <div class="flex justify-content-center mt-3">
                <span class="text-red-600 font-semibold" style="cursor: pointer;" (click)="toggleForm = !toggleForm">
                    Criar conta
                </span>
            </div>
        </p-card>
    </form>

    <form *ngIf="!toggleForm" [formGroup]="signupForm" (ngSubmit)="onSubmitSignUp()">
        <p-card header="Criar conta" subheader="Crie sua conta agora mesmo">
            <div>
                <input type="text" pInputText formControlName="name" placeholder="Nome">
            </div>

            <div class="mt-3">
                <input type="email" pInputText formControlName="email" placeholder="Login">
            </div>

            <div class="mt-3">
                <input type="password" pInputText formControlName="password" placeholder="Senha">
            </div>

            <div class="flex justify-content-center mt-3">
                <button pButton pRipple label="Criar conta" icon="pi pi-check"></button>
            </div>

            <div class="flex justify-content-center mt-3">
                <span class="text-red-600 font-semibold" style="cursor: pointer;" (click)="toggleForm = !toggleForm">
                    Fazer login
                </span>
            </div>
        </p-card>
    </form>
</div>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
